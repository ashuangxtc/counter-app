      { id: 2, name: "ËñØÊù°", emoji: "üçü" }
    ];
    
    // ÂàùÂßãÁä∂ÊÄÅ
    let state = [
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 }
    ];
    
    // Âú®Á∫øÁî®Êà∑Êï∞
    let onlineUsers = 0;
    
    // ÂΩìÂâçÁî®Êà∑ID
    const userId = Math.random().toString(36).substr(2, 9);
    
    // ËØ≠Èü≥Á≥ªÁªüÂèòÈáè
    let speechRate = 1.2;
    let voiceOption = "xiaoxiao"; // ÈªòËÆ§ËØ≠Èü≥
    let lastSpeechTime = 0;
    
    // ÂàùÂßãÂåñÂ∫îÁî®
    function initApp() {
      // ÂàùÂßãÂåñUI
      initUI();
      
      // ÂàùÂßãÂåñFirebaseÊï∞ÊçÆÂ∫ìÁõëÂê¨
      initFirebaseListeners();
      
      // ÂàùÂßãÂåñÁî®Êà∑Âú®Á∫øÁä∂ÊÄÅ
      initPresenceTracking();
    }
    
    // ÂàùÂßãÂåñUI
    function initUI() {
      const rateSlider = document.getElementById('rateSlider');
      const rateValue = document.getElementById('rateValue');
      rateSlider.value = speechRate;
      rateValue.textContent = speechRate + 'x';
      
      rateSlider.addEventListener('input', function() {
        speechRate = parseFloat(this.value).toFixed(1);
        rateValue.textContent = speechRate + 'x';
        testRate();
      });
      
      // Ê∑ªÂä†ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
      document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', () => increment(parseInt(btn.dataset.index)));
      });
      
      document.querySelectorAll('.sub-btn').forEach(btn => {
        btn.addEventListener('click', () => decrement(parseInt(btn.dataset.index)));
      });
      
      document.querySelectorAll('.move-btn').forEach(btn => {
        btn.addEventListener('click', () => moveToInProgress(parseInt(btn.dataset.index)));
      });
      
      document.querySelectorAll('.reset-btn').forEach(btn => {
        btn.addEventListener('click', () => clearInProgress(parseInt(btn.dataset.index)));
      });
      
      // ÊµãËØïËØ≠Èü≥ÊåâÈíÆ
      const testVoiceBtn = document.getElementById('testVoiceBtn');
      testVoiceBtn.addEventListener('click', testVoice);
      
      // ËØ≠Èü≥ÈÄâÊã©ÁõëÂê¨
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.addEventListener('change', function() {
        voiceOption = this.value;
        testVoice();
      });
    }
    
    // ÂàùÂßãÂåñFirebaseÁõëÂê¨
    function initFirebaseListeners() {
      // ÁõëÂê¨Êï∞ÊçÆÂ∫ìËøûÊé•Áä∂ÊÄÅ
      database.ref('.info/connected').on('value', snapshot => {
        if (snapshot.val() === true) {
          connectionStatus.textContent = "Â∑≤ËøûÊé•ÊúçÂä°Âô®";
          connectionStatus.className = "connection-status online";
          
          // ËÆæÁΩÆÁî®Êà∑Áä∂ÊÄÅ‰∏∫Âú®Á∫ø
          usersRef.child(userId).set({
            active: true,
            lastActive: firebase.database.ServerValue.TIMESTAMP
          });
          
          // ËÆæÁΩÆÁ¶ªÁ∫øÁä∂ÊÄÅ
          usersRef.child(userId).onDisconnect().remove();
        } else {
          connectionStatus.textContent = "Á¶ªÁ∫øÊ®°Âºè";
          connectionStatus.className = "connection-status offline";
        }
      });
      
      // ÁõëÂê¨ËÆ°Êï∞Âô®Êï∞ÊçÆÂèòÂåñ
      counterRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          state = data;
          for (let i = 0; i < 3; i++) {
            updateDisplay(i);
          }
        }
      });
      
      // ÁõëÂê¨Âú®Á∫øÁî®Êà∑Êï∞
      usersRef.on('value', snapshot => {
        const users = snapshot.val();
        onlineUsers = users ? Object.keys(users).length : 0;
        document.getElementById('onlineUsers').textContent = onlineUsers;
      });
    }
    
    // ÂàùÂßãÂåñÁî®Êà∑Âú®Á∫øÁä∂ÊÄÅË∑üË∏™
    function initPresenceTracking() {
      // ÂΩìÁî®Êà∑ËøûÊé•Êó∂ËÆæÁΩÆÁä∂ÊÄÅ
      database.ref('.info/connected').on('value', snapshot => {
        if (snapshot.val() === true) {
          // ËÆ∞ÂΩïÁî®Êà∑Ê¥ªË∑ÉÁä∂ÊÄÅ
          usersRef.child(userId).set({
            active: true,
            lastActive: firebase.database.ServerValue.TIMESTAMP
          });
          
          // ËÆæÁΩÆÁ¶ªÁ∫øÊ∏ÖÈô§
          usersRef.child(userId).onDisconnect().remove();
        }
      });
    }
    
    // Êõ¥Êñ∞UIÊòæÁ§∫
    function updateDisplay(index) {
      document.getElementById(`inProgress${index}`).textContent = state[index].inProgress || 0;
      document.getElementById(`justOrdered${index}`).textContent = state[index].justOrdered || 0;
      document.getElementById(`mainCount${index}`).textContent = state[index].justOrdered || 0;
      
      const mainCount = document.getElementById(`mainCount${index}`);
      mainCount.classList.remove('count-animation');
      setTimeout(() => mainCount.classList.add('count-animation'), 10);
    }
    
    // Êõ¥Êñ∞Êï∞ÊçÆÂ∫ì‰∏≠ÁöÑËÆ°Êï∞Âô®
    function updateCounter(index, updates) {
      counterRef.child(index).update(updates);
    }
    
    // ‰ΩøÁî®‰∏≠ÊñáËØ≠Èü≥Êí≠Êä•
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      
      const now = Date.now();
      if (now - lastSpeechTime < 800) return;
      lastSpeechTime = now;
      
      // ÂÅúÊ≠¢ÂΩìÂâçËØ≠Èü≥
      window.speechSynthesis.cancel();
      
      // ËÆæÁΩÆËØ≠Èü≥ÂèÇÊï∞
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = speechRate;
      utterance.pitch = 1.05;
      utterance.volume = 0.9;
      
      // ÂºÄÂßãÊí≠Êä•
      window.speechSynthesis.speak(utterance);
    }
    
    // ÊµãËØïËØ≠Èü≥ÊïàÊûú
    function testVoice() {
      const voiceNames = {
        'xiaoxiao': 'Ëá™ÁÑ∂Â•≥Â£∞',
        'xiaoyi': 'Âπ¥ËΩªÂ•≥Â£∞',
        'zhangjing': 'ÊàêÁÜüÂ•≥Â£∞',
        'yunxi': 'ÈùíÂπ¥Áî∑Â£∞',
        'yunjie': 'Êñ∞ÈóªÁî∑Â£∞'
      };
      
      const voiceName = voiceNames[voiceOption] || 'ÂΩìÂâçËØ≠Èü≥';
      speak(`ËØ≠Èü≥Á≥ªÁªüÊµãËØïÊ≠£Â∏∏ÔºÅÂΩìÂâç‰ΩøÁî®${voiceName}ÔºåËØ≠ÈÄü${speechRate}ÂÄç„ÄÇ`);
    }
    
    // ÊµãËØïËØ≠ÈÄü
    function testRate() {
      speak(`ÂΩìÂâçËØ≠ÈÄüËÆæÁΩÆ‰∏∫${speechRate}ÂÄç`);
    }
    
    // ‰∫ßÂìÅÊìç‰ΩúÂáΩÊï∞
    function increment(index) {
      const newValue = (state[index].justOrdered || 0) + 1;
      updateCounter(index, { justOrdered: newValue });
      
      const product = products[index];
      speak(`${product.name}Êñ∞Â¢û1‰ªΩÔºåÁé∞Âú®ÂÖ±Êúâ${newValue}‰ªΩ`);
    }
    
    function decrement(index) {
      if ((state[index].justOrdered || 0) > 0) {
        const newValue = state[index].justOrdered - 1;
        updateCounter(index, { justOrdered: newValue });
        
        const product = products[index];
        if (newValue > 0) {
          speak(`${product.name}ÂèñÊ∂à1‰ªΩÔºåÂâ©‰Ωô${newValue}‰ªΩ`);
        } else {
          speak(`${product.name}ËÆ¢ÂçïÂ∑≤ÂÖ®ÈÉ®ÂèñÊ∂à`);
        }
      }
    }
    
    function moveToInProgress(index) {
      if ((state[index].justOrdered || 0) > 0) {
        const moveCount = state[index].justOrdered;
        const newInProgress = (state[index].inProgress || 0) + moveCount;
        
        updateCounter(index, {
          justOrdered: 0,
          inProgress: newInProgress
        });
        
        const product = products[index];
        if (moveCount === 1) {
          speak(`${product.name}Â∑≤ËΩ¨ÂÖ•Âà∂‰Ωú‰∏≠`);
        } else {
          speak(`${product.name}${moveCount}‰ªΩÂ∑≤ËΩ¨ÂÖ•Âà∂‰Ωú‰∏≠`);
        }
      }
    }
    
    function clearInProgress(index) {
      if ((state[index].inProgress || 0) > 0) {
        const newValue = state[index].inProgress - 1;
        updateCounter(index, { inProgress: newValue });
        
        const product = products[index];
        const remaining = newValue;
        if (remaining > 0) {
          speak(`${product.name}Â∑≤Âá∫È§ê1‰ªΩÔºåËøòÊúâ${remaining}‰ªΩÂú®Âà∂‰Ωú‰∏≠`);
        } else {
          speak(`${product.name}Â∑≤ÂÖ®ÈÉ®Âá∫È§êÂÆåÊØï`);
        }
      }
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
