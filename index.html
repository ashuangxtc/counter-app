<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出餐计数器</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .counter-container {
      margin: 1rem 0;
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .label {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .count {
      font-size: 3.5rem;
      text-align: center;
      margin: 1rem 0;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 0.5rem;
    }
    button {
      font-size: 2.2rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:active {
      background: #0056b3;
    }
    .reset-btn {
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      background: #dc3545;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>出餐计数器</h1>

  <div class="counter-container">
    <div class="label">投名状</div>
    <div id="counter1" class="count">0</div>
    <div class="buttons">
      <button onclick="changeCount('counter1', -1)">－</button>
      <button onclick="changeCount('counter1', 1)">＋</button>
    </div>
    <button class="reset-btn" onclick="resetCount('counter1')">清零</button>
  </div>

  <div class="counter-container">
    <div class="label">苏贵</div>
    <div id="counter2" class="count">0</div>
    <div class="buttons">
      <button onclick="changeCount('counter2', -1)">－</button>
      <button onclick="changeCount('counter2', 1)">＋</button>
    </div>
    <button class="reset-btn" onclick="resetCount('counter2')">清零</button>
  </div>

  <div class="counter-container">
    <div class="label">薯条</div>
    <div id="counter3" class="count">0</div>
    <div class="buttons">
      <button onclick="changeCount('counter3', -1)">－</button>
      <button onclick="changeCount('counter3', 1)">＋</button>
    </div>
    <button class="reset-btn" onclick="resetCount('counter3')">清零</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlbT-kHH9bzj6-dkoclB1leVISeGF_K4k",
      authDomain: "counter-app-7306d.firebaseapp.com",
      databaseURL: "https://counter-app-7306d-default-rtdb.firebaseio.com",
      projectId: "counter-app-7306d",
      storageBucket: "counter-app-7306d.firebasestorage.app",
      messagingSenderId: "904451625856",
      appId: "1:904451625856:web:27dfa060dc6345d6576765"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const refs = {
      counter1: ref(db, "counter1"),
      counter2: ref(db, "counter2"),
      counter3: ref(db, "counter3")
    };

    onValue(refs.counter1, (snapshot) => {
      document.getElementById("counter1").innerText = snapshot.val() ?? 0;
    });
    onValue(refs.counter2, (snapshot) => {
      document.getElementById("counter2").innerText = snapshot.val() ?? 0;
    });
    onValue(refs.counter3, (snapshot) => {
      document.getElementById("counter3").innerText = snapshot.val() ?? 0;
    });

    window.changeCount = function (id, delta) {
      const el = document.getElementById(id);
      const current = parseInt(el.innerText || "0", 10);
      const next = Math.max(current + delta, 0);
      el.innerText = next;
      set(refs[id], next);
    };

    window.resetCount = function (id) {
      document.getElementById(id).innerText = 0;
      set(refs[id], 0);
    };
  </script>
</body>
</html>
