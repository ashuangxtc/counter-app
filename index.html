<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出餐计数器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }
    .module {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    #module0 { border-left: 6px solid #007bff; }
    #module1 { border-left: 6px solid #dc3545; }
    #module2 { border-left: 6px solid #ffc107; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .product-name {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 6px 0;
    }
    .main-count {
      font-size: 28px;
      text-align: center;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #17a2b8;
      color: white;
    }
    .sub-btn {
      background-color: #6c757d;
      color: white;
    }
    .move-btn {
      background-color: #ffa500;
      color: white;
    }
    .reset-btn {
      background-color: #28a745;
      color: white;
      float: right;
      padding: 6px 14px;
    }
    .module::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>

  <!-- 模块：投名状 -->
  <div class="module" id="module0">
    <div class="header">
      <div>制作中：<span id="inProgress0">0</span></div>
      <button class="move-btn" onclick="moveToInProgress(0)">转为制作中</button>
    </div>
    <div class="product-name">投名状</div>
    <div class="main-count" style="color: #007bff;"><span id="justOrdered0">0</span></div>
    <div class="controls">
      <button class="add-btn" onclick="increment(0)">➕</button>
      <button class="sub-btn" onclick="decrement(0)">➖</button>
    </div>
    <button class="reset-btn" onclick="confirmClearInProgress(0)">✅ 已出餐</button>
  </div>

  <!-- 模块：苏贵 -->
  <div class="module" id="module1">
    <div class="header">
      <div>制作中：<span id="inProgress1">0</span></div>
      <button class="move-btn" onclick="moveToInProgress(1)">转为制作中</button>
    </div>
    <div class="product-name">苏贵</div>
    <div class="main-count" style="color: #dc3545;"><span id="justOrdered1">0</span></div>
    <div class="controls">
      <button class="add-btn" onclick="increment(1)">➕</button>
      <button class="sub-btn" onclick="decrement(1)">➖</button>
    </div>
    <button class="reset-btn" onclick="confirmClearInProgress(1)">✅ 已出餐</button>
  </div>

  <!-- 模块：薯条 -->
  <div class="module" id="module2">
    <div class="header">
      <div>制作中：<span id="inProgress2">0</span></div>
      <button class="move-btn" onclick="moveToInProgress(2)">转为制作中</button>
    </div>
    <div class="product-name">薯条</div>
    <div class="main-count" style="color: #ffc107;"><span id="justOrdered2">0</span></div>
    <div class="controls">
      <button class="add-btn" onclick="increment(2)">➕</button>
      <button class="sub-btn" onclick="decrement(2)">➖</button>
    </div>
    <button class="reset-btn" onclick="confirmClearInProgress(2)">✅ 已出餐</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlbT-kHH9bzj6-dkoclB1leVISeGF_K4k",
      authDomain: "counter-app-7306d.firebaseapp.com",
      databaseURL: "https://counter-app-7306d-default-rtdb.firebaseio.com",
      projectId: "counter-app-7306d",
      storageBucket: "counter-app-7306d.appspot.com",
      messagingSenderId: "904451625856",
      appId: "1:904451625856:web:27dfa060dc6345d6576765",
      measurementId: "G-8LRWWZVJZR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const counts = [
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 }
    ];

    function getName(index) {
      return ["投名状", "苏贵", "薯条"][index];
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-CN';
        const voices = speechSynthesis.getVoices();
        const yunxi = voices.find(v => v.name.includes("Yunxi") || v.name.includes("晓晓"));
        if (yunxi) msg.voice = yunxi;
        window.speechSynthesis.speak(msg);
      }
    }

    function updateDisplay(index) {
      document.getElementById(`justOrdered${index}`).innerText = counts[index].justOrdered;
      document.getElementById(`inProgress${index}`).innerText = counts[index].inProgress;
    }

    function writeCounts() {
      set(ref(db, 'counter'), counts);
    }

    function increment(index) {
      counts[index].justOrdered++;
      updateDisplay(index);
      writeCounts();
      speak(`${getName(index)} 新增一份，目前共 ${counts[index].justOrdered} 份`);
    }

    function decrement(index) {
      if (counts[index].justOrdered > 0) {
        counts[index].justOrdered--;
        updateDisplay(index);
        writeCounts();
      }
    }

    function moveToInProgress(index) {
      if (counts[index].justOrdered > 0) {
        counts[index].inProgress += counts[index].justOrdered;
        speak(`${getName(index)} 转为制作中 ${counts[index].justOrdered} 份`);
        counts[index].justOrdered = 0;
        updateDisplay(index);
        writeCounts();
      }
    }

    function confirmClearInProgress(index) {
      if (counts[index].inProgress > 0) {
        counts[index].inProgress--;
        speak(`${getName(index)} 已出餐 1 份`);
        updateDisplay(index);
        writeCounts();
      }
    }

    // 实时同步监听
    onValue(ref(db, 'counter'), snapshot => {
      const data = snapshot.val();
      if (data) {
        for (let i = 0; i < 3; i++) {
          if (data[i].justOrdered !== counts[i].justOrdered || data[i].inProgress !== counts[i].inProgress) {
            counts[i] = { ...data[i] };
            updateDisplay(i);
          }
        }
      }
    });

    // 初始化显示
    for (let i = 0; i < 3; i++) updateDisplay(i);
  </script>
</body>
</html>
