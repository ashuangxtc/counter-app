<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Dreammore汉堡节出餐系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 引入Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --color-blue: #4285f4;
      --color-red: #ea4335;
      --color-yellow: #fbbc05;
      --color-green: #34a853;
      --color-gray: #5f6368;
      --primary-color: #ff6b00;
      --btn-click-scale: 0.95;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      padding: 12px;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    
    .app-container {
      width: 100%;
      max-width: 620px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      padding: 22px 25px 18px;
      margin: 10px auto 20px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .top-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0 20px;
      position: relative;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .title-container {
      flex: 1;
      min-width: 200px;
    }
    
    .app-title {
      font-size: 1.65rem;
      font-weight: 800;
      color: #000000;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
      line-height: 1.3;
    }
    
    .status-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .online-users {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.92rem;
      background: #f0f7ff;
      color: #4285f4;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
      border: 1px solid #dbe7ff;
      min-height: 40px;
    }
    
    .online-users i {
      font-size: 0.92rem;
      margin-right: 3px;
      color: #4285f4;
    }
    
    .connection-status {
      font-size: 0.82rem;
      padding: 4px 12px;
      border-radius: 20px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .online {
      background: #34a853;
      color: white;
      animation: pulseStatus 2s infinite;
    }
    
    @keyframes pulseStatus {
      0% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0.5); }
      70% { box-shadow: 0 0 0 4px rgba(52, 168, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0); }
    }
    
    .offline {
      background: #f8d7da;
      color: #dc3545;
      border: 1px solid #f5c2c7;
    }
    
    .modules-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 17px;
      margin: 5px 0 20px;
    }
    
    .counter-mod极光le {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #f0f0f0;
      padding: 17px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .counter-module:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    
    /* 蓝色主题 - 投名 */
    .module-blue {
      border-left: 4px solid var(--color-blue);
      background: linear-gradient(to right, rgba(66, 133, 244, 0.02), white 5%);
    }
    .module-blue .main-count { color: var(--color-blue); }
    .module-blue .progress-value { color: var(--color-blue); }
    .module-blue .btn.add-btn { 
      background: #e8f0fe;
      color: var(--color-blue);
      border: 1px solid #d1e3fc;
    }
    
    /* 红色主题 - 苏贵 */
    .module-red {
      border-left: 4px solid var(--color-red);
      background: linear-gradient(to right, rgba(234, 67, 53, 0.02), white 5%);
    }
    .module-red .main-count { color: var(--color-red); }
    .module-red .progress-value { color: var(--color-red); }
    .module-red .btn.sub-btn { 
      background: #fce8e6;
      color: var(--color-red);
      border: 1极光px solid #f9d2ce;
    }
    
    /* 黄色主题 - 薯条 */
    .module-yellow {
      border-left: 4px solid var(--color-yellow);
      background: linear-gradient(to right, rgba(251, 188, 5, 0.02), white 5%);
    }
    .module-yellow .main-count { color: var(--color-yellow); }
    .module-yellow .progress-value { color: var(--color-yellow); }
    .module-yellow .btn.move-btn { 
      background: #fef7e0;
      color: var(--color-yellow);
      border: 1px solid #fdebc1;
    }
    
    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    
    .product-name {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 34px;
      color: #2c3e50;
    }
    
    .progress-container {
      display: flex;
      font-size: 0.85rem;
      gap: 16px;
    }
    
    .progress-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 68px;
      padding: 7px 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    
    .progress-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 4px;
    }
    
    .progress-value {
      font-size: 1.18rem;
      font-weight: 800;
    }
    
    .main-count {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin: 14px 0 20px;
      transition: transform 0.3s;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      letter-spacing: -2px;
    }
    
    .count-animation {
      animation: pulse 0.4s ease-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }
    
    .btn-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 11px;
    }
    
    .btn {
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: all 0.15s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      height: 60px;
      position: relative;
    }
    
    /* 按钮点击效果 */
    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      opacity: 0;
      transition: all 0.2s;
    }
    
    .btn:active::after {
      opacity: 1;
      transform: scale(1.3);
    }
    
    .btn:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.09);
    }
    
    .btn.reset-btn {
      background: #e6f4ea;
      color: var(--color-green);
      border: 1px solid #d4eada;
    }
    
    .btn i {
      font-size: 1.2rem;
      transition: transform 0.15s;
    }
    
    .btn:active i {
      transform: scale(0.9);
    }
    
    .voice-panel {
      margin: 15px 0 5px;
      padding: 18px;
      background: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.04);
      border: 1px solid #f0f3f7;
    }
    
    .panel-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .panel-title i {
      color: var(--primary-color);
      font-size: 1.3rem;
    }
    
    .voice-control-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .control-row {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin-top: 10px;
    }
    
    .rate-control, .voice-control {
      flex: 1;
      min-width: 240px;
    }
    
    .control-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.03);
      border: 1px solid #eaedf0;
    }
    
    .control-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 12px;
      display: block;
    }
    
    .rate-slider {
      width: 100%;
      -webkit-appearance: none;
      height: 7px;
      border-radius: 4px;
      background: #e0e4e9;
      margin-bottom: 10px;
    }
    
    .rate-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    
    .rate-display {
      display: inline-block;
      padding: 4px 14px;
      background: var(--primary-color);
      color: white;
      border-radius: 20极光px;
      font-weight: 700;
      text-align: center;
      font-size: 0.98rem;
    }
    
    .voice-select {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      font-size: 0.95rem;
      background: white;
      color: #212529;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='%236c757d' viewBox='0 0 24 24'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    
    .voice-select:focus {
      outline: none;
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .test-button {
      background: var(--primary-color);
      color: white;
      padding: 13px 28px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px auto 0;
      box-shadow: 0 4px 8px rgba(255, 107, 0, 0.18);
    }
    
    .test-button:hover {
      background: #e55e00;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 107, 0, 0.25);
    }
    
    .test-button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 6px rgba(255, 107, 0, 0.2);
    }
    
    .footer {
      width: 100%;
      max-width: 620px;
      text-align: center;
      margin-top: 8px;
      color: #6c757d;
      font-size: 0.85rem;
      padding: 15px 0 10px;
    }
    
    .burger-icon {
      font-size: 1.6em;
      vertical-align: middle;
      margin-right: 8px;
      color: #ff6b00;
    }
    
    .active-user-count {
      background: #4285f4;
      color: white;
      font-weight: 700;
      padding: 1px 8px;
      border-radius: 15px;
      margin-left: 5px;
    }
    
    /* 响应式布局调整 */
    @media (max-width: 700px) {
      .app-container {
        padding: 18px;
      }
      
      .app-title {
        font-size: 1.4rem;
      }
      
      .top-container {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      
      .title-container, .status-container {
        width: 100%;
      }
      
      .status-container {
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .online-users, .connection-status {
        flex: 1;
        min-width: 150px;
        text-align: center;
      }
      
      .counter-module {
        padding: 15px;
      }
      
      .product-name {
        font-size: 1.18rem;
      }
      
      .progress-container {
        font-size: 0.8rem;
      }
      
      .progress-item {
        min-width: 65px;
        padding: 6px 8px;
      }
      
      .progress-label {
        font-size: 0.75rem;
      }
      
      .progress-value {
        font-size: 1.12rem;
      }
      
      .main-count {
        font-size: 2.7rem;
        margin: 12px 0 16px;
      }
      
      .btn-container {
        gap: 8px;
      }
      
      .btn {
        height: 58px;
        font-size: 0.85rem;
        padding: 12px 0;
        gap: 5px;
      }
      
      .btn i {
        font-size: 1.1rem;
      }
      
      .voice-panel {
        padding: 16px;
      }
      
      .control-row {
        gap: 16px;
      }
    }
    
    @media (max-width: 500px) {
      .app-title {
        font-size: 1.3rem;
      }
      
      .online-users {
        font-size: 0.88rem;
      }
      
      .product-name {
        font-size: 1.15rem;
      }
      
      .progress-item {
        min-width: 60px;
      }
      
      .main-count {
        font-size: 2.5rem;
      }
      
      .btn {
        height: 56px;
      }
      
      .control-row {
        gap: 14px;
      }
      
      .rate-control, .voice-control {
        min-width: 100%;
      }
    }
    
    /* 新增的连接状态动画 */
    @keyframes connectingBlink {
      0% { background-color: #ffc107; }
      50% { background-color: #e0a800; }
      100% { background-color: #ffc107; }
    }
    
    .connecting {
      background: #ffc107;
      color: #212529;
      animation: connectingBlink 1.5s infinite;
    }
  </style>
</head>

    const countersRef = database.ref('counters');
    const presenceRef = database.ref('presence');
    const connectionRef = database.ref('.info/connected');
    
    // 产品数据配置
    const products = [
      { id: 0, name: "投名", emoji: "🍔" },
      { id: 1, name: "苏贵", emoji: "🍔" },
      { id: 2, name: "薯条", emoji: "🍟" }
    ];
    
    // 初始状态
    let state = [
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 },
      { justOrdered: 0, inProgress: 0 }
    ];
    
    // 当前用户ID
    const userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
    
    // 语音系统变量
    let speechRate = 1.2;
    let voiceOption = "xiaoxiao";
    let lastSpeechTime = 0;
    
    // 初始化应用
    function initApp() {
      // 初始化UI
      initUI();
      
      // 初始化Firebase
      initFirebase();
      
      // 更新连接状态显示
      updateConnectionStatus();
      
      // 设置连接中状态
      document.getElementById('connectionStatus').textContent = "连接中...";
      document.getElementById('connectionStatus').className = "connection-status connecting";
    }
    
    // 初始化Firebase
    function initFirebase() {
      // 连接状态监听
      connectionRef.on('value', (snap) => {
        if (snap.val() === true) {
          setupPresenceSystem();
          setupCounters();
        } else {
          document.getElementById('connectionStatus').textContent = '离线模式';
          document.getElementById('connectionStatus').className = 'connection-status offline';
        }
      });
      
      // 监听计数器数据变化
      countersRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          state = data;
          for (let i = 0; i < 3; i++) {
            updateDisplay(i);
          }
        }
      });
    }
    
    // 初始化用户在线状态跟踪
    function setupPresenceSystem() {
      // 用户在线状态
      const userPresenceRef = presenceRef.child(userId);
      
      // 设置用户在线
      userPresenceRef.set(true);
      
      // 设置用户离线自动删除
      userPresenceRef.onDisconnect().remove();
      
      // 监听在线用户数变化
      presenceRef.on('value', (snap) => {
        const onlineUsers = snap.exists() ? Object.keys(snap.val()).length : 0;
        document.getElementById('onlineUsers').textContent = onlineUsers;
      });
      
      // 更新连接状态
      document.getElementById('connectionStatus').textContent = '已连接';
      document.getElementById('connectionStatus').className = 'connection-status online';
    }
    
    // 初始化计数器系统
    function setupCounters() {
      countersRef.once('value', (snapshot) => {
        if (!snapshot.exists()) {
          countersRef.set(state);
        }
      });
    }
    
    // 更新连接状态显示
    function updateConnectionStatus() {
      setInterval(() => {
        if (document.getElementById('connectionStatus').className !== 'connection-status online') {
          // 更新连接状态
          document.getElementById('connectionStatus').textContent = '连接中...';
          document.getElementById('connectionStatus').className = 'connection-status connecting';
        }
      }, 5000);
    }
    
    // 更新UI显示
    function updateDisplay(index) {
      document.getElementById(`inProgress${index}`).textContent = state[index].inProgress || 0;
      document.getElementById(`justOrdered${index}`).textContent = state[index].justOrdered || 0;
      document.getElementById(`mainCount${index}`).textContent = state[index].justOrdered || 0;
      
      const mainCount = document.getElementById(`mainCount${index}`);
      mainCount.classList.remove('count-animation');
      setTimeout(() => mainCount.classList.add('count-animation'), 10);
    }
    
    // 更新数据库中的计数器
    function updateCounter(index, updates) {
      countersRef.child(index).update(updates);
    }
    
    // 初始化UI
    function initUI() {
      const rateSlider = document.getElementById('rateSlider');
      const rateValue = document.getElementById('rateValue');
      rateSlider.value = speechRate;
      rateValue.textContent = speechRate + 'x';
      
      rateSlider.addEventListener('input', function() {
        speechRate = parseFloat(this.value).toFixed(1);
        rateValue.textContent = speechRate + 'x';
        playClickSound();
        testRate();
      });
      
      // 添加按钮事件监听器
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function() {
          playClickSound();
          
          // 添加按钮动画效果
          this.classList.add('btn-animate');
          setTimeout(() => {
            this.classList.remove('btn-animate');
          }, 200);
          
          // 根据按钮类型执行操作
          const index = parseInt(this.dataset.index);
          if (this.classList.contains('add-btn')) {
            increment(index);
          } else if (this.classList.contains('sub-btn')) {
            decrement(index);
          } else if (this.classList.contains('move-btn')) {
            moveToInProgress(index);
          } else if (this.classList.contains('reset-btn')) {
            clearInProgress(index);
          }
        });
      });
      
      // 测试语音按钮
      const testVoiceBtn = document.getElementById('testVoiceBtn');
      testVoiceBtn.addEventListener('click', function() {
        playClickSound();
        testVoice();
      });
      
      // 语音选择监听
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.addEventListener('change', function() {
        playClickSound();
        voiceOption = this.value;
        testVoice();
      });
    }
    
    // 播放点击声音
    function playClickSound() {
      try {
        // 使用简单的声音效果
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        
        oscillator.type = 'sine';
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.1;
        
        oscillator.start();
        setTimeout(() => {
          oscillator.stop();
        }, 50);
      } catch (e) {
        console.log("无法播放声音效果", e);
      }
    }
    
    // 使用中文语音播报
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      
      const now = Date.now();
      if (now - lastSpeechTime < 800) return;
      lastSpeechTime = now;
      
      // 停止当前语音
      window.speechSynthesis.cancel();
      
      // 设置语音参数
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = speechRate;
      utterance.pitch = 1.05;
      utterance.volume = 0.9;
      
      // 开始播报
      window.speechSynthesis.speak(utterance);
    }
    
    // 测试语音效果
    function testVoice() {
      const voiceNames = {
        'xiaoxiao': '自然女声',
        'xiaoyi': '年轻女声',
        'zhangjing': '成熟女声',
        'yunxi': '青年男声',
        'yunjie': '新闻男声'
      };
      
      const voiceName = voiceNames[voiceOption] || '当前语音';
      speak(`语音系统测试正常！当前使用${voiceName}，语速${speechRate}倍。`);
    }
    
    // 测试语速
    function testRate() {
      speak(`当前语速设置为${speechRate}倍`);
    }
    
    // 产品操作函数
    function increment(index) {
      const newValue = (state[index].justOrdered || 0) + 1;
      updateCounter(index, { justOrdered: newValue });
      
      const product = products[index].name;
      speak(`${product}新增1份，现在共有${newValue}份`);
    }
    
    function decrement(index) {
      if ((state[index].justOrdered || 0) > 0) {
        const newValue = state[index].justOrdered - 1;
        updateCounter(index, { justOrdered: newValue });
        
        const product = products[index].name;
        if (newValue > 0) {
          speak(`${product}取消1份，剩余${newValue}份`);
        } else {
          speak(`${product}订单已全部取消`);
        }
      }
    }
    
    function moveToInProgress(index) {
      if ((state[index].justOrdered || 0) > 0) {
        const moveCount = state[index].justOrdered;
        const newInProgress = (state[index].inProgress || 0) + moveCount;
        
        updateCounter(index, {
          justOrdered: 0,
          inProgress: newInProgress
        });
        
        const product = products[index].name;
        if (moveCount === 1) {
          speak(`${product}已转入制作中`);
        } else {
          speak(`${product}${moveCount}份已转入制作中`);
        }
      }
    }
    
    function clearInProgress(index) {
      if ((state[index].inProgress || 0) > 0) {
        const newValue = state[index].inProgress - 1;
        updateCounter(index, { inProgress: newValue });
        
        const product = products[index].name;
        const remaining = newValue;
        if (remaining > 0) {
          speak(`${product}已出餐1份，还有${remaining}份在制作中`);
        } else {
          speak(`${product}已全部出餐完毕`);
        }
      }
    }
    
    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
